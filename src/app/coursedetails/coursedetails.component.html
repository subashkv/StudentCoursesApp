<div class="container marginTop">
    <div class="row">
        <div class="col-sm-12">
            <h2>Courses</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button mat-raised-button color="primary" 
                                (click)="addCourse()">Add Course</button>
            <mat-form-field class="fixRight">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="duration">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Duration in months</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.duration}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="fees">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Fee</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.fee | currency : "INR"}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="edit">
                        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button mat-raised-button color="primary" 
                                (click)="editCourse(element.id)">Edit</button>
                            &nbsp;
                            <button mat-raised-button color="warn"
                                (click)="deleteCourse(element.id)">Delete</button>
                        </mat-cell>
                    </ng-container>
                    
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
